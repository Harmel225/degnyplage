<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie des Chambres - Hôtel Bord de Plage</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Global Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f9f9;
    color: #333;
}

h1, h2 {
    font-family: 'Playfair Display', serif;
    margin: 0;
    color: #2c3e50;
}

p {
    margin: 0;
    font-size: 16px;
    color: #555;
}

/* Header */
.header {
    background: url('images/beach_header.jpg') no-repeat center center/cover;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    color: white;
    text-align: center;
}

.header-overlay {
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
}

.header h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

.header p {
    font-size: 18px;
}

/* Gallery */
.gallery {
    padding: 40px 20px;
}

.room {
    margin-bottom: 50px;
    text-align: center;
}

.room h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #007bff;
    text-transform: uppercase;
}

.room-images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 0 20px;
}

.room-images figure {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.room-images figure:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

.room-images img {
    width: 100%;
    height: auto;
    display: block;
}

/* Footer */
.footer {
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 14px;
}

    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-overlay">
            <h1>Galerie des Chambres</h1>
            <p>Découvrez nos chambres luxueuses et immersives, parfaites pour un séjour au bord de la plage.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="gallery">
        <!-- Chambre Section -->
        <section class="room">
            <h2>Petite Chambre</h2>
            <div class="room-images">
                <figure>
                    <img src="images/petite_chambre/1.jpg" alt="Petite Chambre - Vue 1">
                </figure>
                <figure>
                    <img src="images/petite_chambre/2.jpg" alt="Petite Chambre - Vue 2">
                </figure>
                <figure>
                    <img src="images/petite_chambre/3.jpg" alt="Petite Chambre - Vue 3">
                </figure>
            </div>
        </section>

        <!-- Section for Mini Suite -->
        <section class="room">
            <h2>Mini Suite</h2>
            <div class="room-images">
                <figure>
                    <img src="images/mini_suite/1.jpg" alt="Mini Suite - Vue 1">
                </figure>
                <figure>
                    <img src="images/mini_suite/2.jpg" alt="Mini Suite - Vue 2">
                </figure>
                <figure>
                    <img src="images/mini_suite/3.jpg" alt="Mini Suite - Vue 3">
                </figure>
            </div>
        </section>

        <!-- Section for VIP Room -->
        <section class="room">
            <h2>VIP</h2>
            <div class="room-images">
                <figure>
                    <img src="images/vip/1.jpg" alt="VIP - Vue 1">
                </figure>
                <figure>
                    <img src="images/vip/2.jpg" alt="VIP - Vue 2">
                </figure>
                <figure>
                    <img src="images/vip/3.jpg" alt="VIP - Vue 3">
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Hôtel Bord de Plage - Tous droits réservés</p>
    </footer>
</body>
</html>
